<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>Pohoda</header>
    <main class="weather-container">
      <div class="left-column">
        <form class="weather-block search-city" id="search-form">
          <input
            id="search-form-input"
            class="search"
            type="search"
            placeholder="Search city..."
          />
          <input class="submit" type="submit" value="Search" />
        </form>

        <div class="weather-block current-weather">
          <div id="city" class="current-city"></div>
          <div class="today-row">
            <div class="today-details">
              <h3 class="today">Monday</h3>
              <p class="specs">
                Aug 18, 12:53
                <br />
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>
                <br />
                Wind: <strong id="wind-speed"> 10 </strong>
              </p>
            </div>
            <div id="temperature" class="current-temp">
              ☀️<span class="temp-value"></span
              ><span class="temp-unit">°C</span>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-block weekly-forecast">
        <div class="forecast-row"><span>Tuesday</span><span>24°</span></div>
        <div class="forecast-row"><span>Wednesday</span><span>23°</span></div>
        <div class="forecast-row"><span>Thursday</span> <span>19°</span></div>
        <div class="forecast-row"><span>Friday</span> <span>18°</span></div>
        <div class="forecast-row"><span>Saturday</span> <span>19°</span></div>
        <div class="forecast-row"><span>Sunday</span> <span>19°</span></div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/mari-cg" target="_blank">Marilène Stomp</a>
      and is on
      <a href="https://github.com/mari-cg/pohoda-app" target="_blank">
        Github</a
      >
      and hosted on
      <a href="https://pohodaweather.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js" defer></script>
  </body>
</html>
